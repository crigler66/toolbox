<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Countdown</title>

      <link rel="stylesheet" href="countdown.css">
  </head>
  <body>
    <section class="section-center">
      <h4 class="openingCeremony"></h4>
    <div class="deadline">
      <div class="deadline-format">
        <div>
          <h4 class="days"></h4>
          <span>Days</span>
        </div>
      </div>
      <div class="deadline-format">
        <div>
          <h4 class="hours"></h4>
          <span>Hours</span>
        </div>
      </div>
      <div class="deadline-format">
        <div>
          <h4 class="minutes"></h4>
          <span>Minutes</span>
        </div>
      </div>
      <div class="deadline-format">
        <div>
          <h4 class="seconds"></h4>
          <span>Seconds</span>
        </div>
      </div>
    </div>
  </section>
  <script
    src="countdown.js">
  </script>
  </body>
